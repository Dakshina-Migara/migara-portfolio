name: Deploy Portfolio
on:
  push:
    branches: [ main ] # Triggers when you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}      # Your Public IP: 3.108.7.244
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}     # Your private .pem key content
          script: |
            cd /var/www/html
            git pull origin main
            sudo systemctl restart nginx
